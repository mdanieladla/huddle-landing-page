<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huddle Landing Page</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" class="header-logo" alt="huddle logo" />
    </header>
    <main>
      <section class="image-section">
        <img
          src="./images/illustration-mockups.svg"
          class="main-mockup"
          alt="illustration-mockups"
        />
      </section>
      <section class="description-section">
        <h1 class="description-title">
          Build The Community Your Fans Will Love
        </h1>
        <p class="description-par">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="register-btn">Register</button>
      </section>
      <section class="social-section">
        <div class="div-test">
          <a href="https://facebook.com/" target="_blank"
            ><img src="./images/logo-facebook.svg" class="icon"
          /></a>
        </div>
        <div class="div-test">
          <a href="https://twitter.com" target="_blank"
            ><img src="./images/logo-twitter.svg" class="icon"
          /></a>
        </div>
        <div class="div-test">
          <a href="https://www.instagram.com" target="_blank"
            ><img src="./images/logo-instagram.svg" class="icon"
          /></a>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/mdanieladla" target="_blank"
          >Daniela Darnea</a
        >.
      </div>
    </footer>
  </body>
</html>
